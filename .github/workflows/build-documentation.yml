name: Build Documentation
run-name: Use WIDOCO to generate HTML documentation from OWL vocabulary
on: [push]
jobs:
  build-documentation:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Download WIDOCO tool
        run: |
          curl https://github.com/dgarijo/Widoco/releases/download/v1.4.17/java-11-widoco-1.4.17-jar-with-dependencies.jar -o $HOME/widoco.jar
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: List core files
        run: |
          ls $HOME
      - name: Run WIDOCO to create documentation
        run: |
          java -jar widoco.jar |
          -ontFile ${{ github.workspace }}/morphosource_data_vocabulary.owl |
          -outFolder ${{ github.workspace }}/docs/ |
          -uniteSections -noPlaceHolderText
      - name: List files in the repository again
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."